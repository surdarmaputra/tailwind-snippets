pre-commit:
  commands:
    format:
      glob: '*.{js,ts,tsx,yml}'
      run: yarn format {staged_files}
    lint:
      glob: '*.{js,ts,tsx}'
      run: yarn lint:fix {staged_files}
commit-msg:
  commands:
    commit-lint:
      run: yarn commitlint --edit $1
